<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Express Lab</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Sign Up:</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <form method="POST" action="/sign-up">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">@</span>
                                </div>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">First and last name</span>
                                </div>
                                <input type="text" name="firstname" aria-label="First name" class="form-control" required>
                                <input type="text" name="lastname" aria-label="Last name" class="form-control" required>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Email</span>
                                </div>
                                <input type="email" name="email" aria-label="Email" class="form-control" required>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Password</span>
                                </div>
                                <input type="password" name="password1" aria-label="Email" class="form-control" required>
                              </div>
                              <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Password</span>
                                </div>
                                <input type="password" name="password2" aria-label="Email" class="form-control" required>
                            </div>
                            <input type="submit" class="btn btn-secondary right">
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
